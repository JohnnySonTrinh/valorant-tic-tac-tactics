<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dive into Tic Tac Tactics, an electrifying twist on classic tic-tac-toe! Choose your arena, select Raze or Cypher, and unleash your strategic prowess across the vibrant maps of Valorant. Are you ready to outsmart, outmaneuver, and claim victory? Play now and conquer the board!">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/play.css">
    <title>Tic Tac Tactics</title>
  </head>
  <body>
    <h1>Tic tac tactics</h1>
    <main>
      <section class="map-container">
        <div class="score">
          <h2>0</h2>
        </div>
        <div class="score">
          <h2>-</h2>
        </div>
        <div class="score">
          <h2>0</h2>
        </div>
        <div class="map map1" data-map="0"></div>
        <div class="map map2" data-map="1"></div>
        <div class="map map3" data-map="2"></div>
        <div class="map map4" data-map="3"></div>
        <div class="map map5" data-map="4"></div>
        <div class="map map6" data-map="5"></div>
        <div class="map map7" data-map="6"></div>
        <div class="map map8" data-map="7"></div>
        <div class="map map9" data-map="8"></div>
        <div class="button">
          <button class="btn">INFO</button>
        </div>
        <div class="button">
          <button class="btn">Reset</button>
        </div>
        <div class="button">
          <a class="btn-red btn" href="index.html">BACK</a>
        </div>
      </section>
      <!-- Tic Tac Toe Board 1 -->
      <section class="tic-tac-toe-board hidden" data-map="bind">
        <div class="map-name">
            <h2>Bind</h2>
        </div>
        <div class="cell" data-cell="0"></div>
        <div class="cell" data-cell="1"></div>
        <div class="cell" data-cell="2"></div>
        <div class="cell" data-cell="3"></div>
        <div class="cell" data-cell="4"></div>
        <div class="cell" data-cell="5"></div>
        <div class="cell" data-cell="6"></div>
        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
        <div class="back">
            <button class="btn btn-red">BACK</button>
        </div>
      </section>
      <section class="tic-tac-toe-board map-haven hidden" data-map="haven">
        <div class="map-name">
            <h2>Haven</h2>
        </div>
        <div class="cell" data-cell="0"></div>
        <div class="cell" data-cell="1"></div>
        <div class="cell" data-cell="2"></div>
        <div class="cell" data-cell="3"></div>
        <div class="cell" data-cell="4"></div>
        <div class="cell" data-cell="5"></div>
        <div class="cell" data-cell="6"></div>
        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
        <div class="back">
            <button class="btn btn-red">BACK</button>
        </div>
      </section>
      <section class="tic-tac-toe-board hidden" data-map="split">
        <div class="map-name">
            <h2>Split</h2>
        </div>
        <div class="cell" data-cell="0"></div>
        <div class="cell" data-cell="1"></div>
        <div class="cell" data-cell="2"></div>
        <div class="cell" data-cell="3"></div>
        <div class="cell" data-cell="4"></div>
        <div class="cell" data-cell="5"></div>
        <div class="cell" data-cell="6"></div>
        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
        <div class="back">
            <button class="btn btn-red">BACK</button>
        </div>

        <div class="cell" data-cell="5"></div>
        <div class="cell" data-cell="6"></div>
        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
        <div class="back">

        </div>

      </section>

        <div class="cell" data-cell="0"></div>

        <div class="cell" data-cell="4"></div>
        <div class="cell" data-cell="5"></div>
        <div class="cell" data-cell="6"></div>
        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
        <div class="back">

        </div>
      </section>
      <section class="tic-tac-toe-board hidden" data-map="fracture">

        <div class="cell" data-cell="5"></div>

        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
        <div class="back">

      </section>
      <section class="tic-tac-toe-board hidden" data-map="pearl">

        </div>
        <div class="cell" data-cell="0"></div>

        <div class="cell" data-cell="2"></div>

        </div>
      </section>
      <section class="tic-tac-toe-board hidden" data-map="sunset">
        <div class="map-name">
            <h2>Sunset</h2>
        </div>
        <div class="cell" data-cell="0"></div>
        <div class="cell" data-cell="1"></div>
        <div class="cell" data-cell="2"></div>
        <div class="cell" data-cell="3"></div>

        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
        <div class="back">
            <button class="btn btn-red">BACK</button>
        </div>
      </section>
    </main>
    <script src="assets/scripts/app.js"></script>
  </body>
</html>
