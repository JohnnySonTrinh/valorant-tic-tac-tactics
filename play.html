<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dive into Tic Tac Tactics, an electrifying twist on classic tic-tac-toe! Choose your arena, select Raze or Cypher, and unleash your strategic prowess across the vibrant maps of Valorant. Are you ready to outsmart, outmaneuver, and claim victory? Play now and conquer the board!">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon_io/site.webmanifest">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Tic Tac Tactics</title>
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <img src="assets/images/preloader.gif" alt="preloader">
    </div>
    <!-- Header -->
    <header>
      <h1 class="overall-winner winner hidden"></h1>
      <h1 class="title">Tic tac tactics</h1>
    </header>
    <!-- Main -->
    <main>
      <!-- Map Container -->
      <section class="map-container">
        <!-- Scoreboard -->
        <div class="score">
          <h2 class="raze-win">0</h2>
        </div>
        <div class="score">
          <h2>-</h2>
        </div>
        <div class="score">
          <h2 class="cypher-win">0</h2>
        </div>
        <div class="map map1" id="map1" data-map="1" data-bg="bind"></div>
        <div class="map map2" id="map2" data-map="2" data-bg="haven"></div>
        <div class="map map3" id="map3" data-map="3" data-bg="split"></div>
        <div class="map map4" id="map4" data-map="4" data-bg="ascent"></div>
        <div class="map map5" id="map5" data-map="5" data-bg="icebox"></div>
        <div class="map map6" id="map6" data-map="6" data-bg="breeze"></div>
        <div class="map map7" id="map7" data-map="7" data-bg="fracture"></div>
        <div class="map map8" id="map8" data-map="8" data-bg="pearl"></div>
        <div class="map map9" id="map9" data-map="9" data-bg="sunset"></div>
      <!-- Buttons -->
        <div class="button">
          <button class="btn-2 btn-mute fa-solid fa-volume-off" id="unmute-btn" aria-hidden="true" tabindex="-1" aria-label="Unmute"></button>
                <audio id="mySound" src="assets/sound/welcome.mp3" class="visually-hidden" aria-hidden="true"></audio>
        </div>
        <div class="button">
          <a class="btn-2 btn-reset" href="play.html">Reset</a>
        </div>
        <div class="button">
          <a class="btn-2 btn-red" href="index.html">BACK</a>
        </div>
      </section>
      <!-- Mini board 1-->
      <section class="tic-tac-toe-board hidden" id="board1" data-map="bind">
        <div class="map-name">
            <h2>Bind</h2>
        </div>
        <div class="cell" data-cell="0"></div>
        <div class="cell" data-cell="1"></div>
        <div class="cell" data-cell="2"></div>
        <div class="cell" data-cell="3"></div>
        <div class="cell" data-cell="4"></div>
        <div class="cell" data-cell="5"></div>
        <div class="cell" data-cell="6"></div>
        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
        <div class="back">
            <button class="btn-2 btn-red">BACK</button>
        </div>
      </section>
      <!-- Mini board 2-->
      <section class="tic-tac-toe-board hidden" id="board2" data-map="haven">
        <div class="map-name">
            <h2>Haven</h2>
        </div>
        <div class="cell" data-cell="0"></div>
        <div class="cell" data-cell="1"></div>
        <div class="cell" data-cell="2"></div>
        <div class="cell" data-cell="3"></div>
        <div class="cell" data-cell="4"></div>
        <div class="cell" data-cell="5"></div>
        <div class="cell" data-cell="6"></div>
        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
        <div class="back">
            <button class="btn-2 btn-red">BACK</button>

      </section>

        <div class="cell" data-cell="3"></div>
        <div class="cell" data-cell="4"></div>
        <div class="cell" data-cell="5"></div>
        <div class="cell" data-cell="6"></div>
        <div class="cell" data-cell="7"></div>

      <section class="tic-tac-toe-board hidden" id="board9" data-map="sunset">

        </div>
        <div class="cell" data-cell="0"></div>

        </div>
      </section>
    </main>
    <!-- Scripts-->
    <script src="https://kit.fontawesome.com/74774a4a16.js" crossorigin="anonymous"></script>
    <script src="assets/scripts/app.js"></script>
  </body>
</html>
