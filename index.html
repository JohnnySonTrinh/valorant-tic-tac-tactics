<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Tactics</title>
</head>
<body>
    <h1>Tic tac tactics</h1>
    <main>
        <div class="welcome-container">
            <div class="htp">
                <h2>How to play!</h2>
            </div>
            <div class="info">
                <p id="info"></p>
            </div>
            <div class="sound">
                <button class=" btn btn-mute">
                    <i class="fa-solid fa-volume-off"></i>
                </button>
            </div>
            <div class="button"><button class="btn-green prev-btn btn" aria-label="Previous">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                <span class="visually-hidden">Previous</span>
            </button></div>
            <div class="button"><a class="btn-green play-btn" href="start.html">play</a></div>
            <div class="button"><button class="btn-green next-btn btn" aria-label="Next">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                <span class="visually-hidden">Next</span>
            </button></div>
        </div>
    </main>
    <script
      src="https://kit.fontawesome.com/74774a4a16.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
