<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Tactics</title>
</head>
<body>
    <main class="game-container">
        <h1>TIC TAC TACTICS</h1>
        <section class="start-container">
            <h2>How to play!</h2>
            <p id="info"></p>
            <div>
                <button class="prev-btn btn icon" aria-label="Previous">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                        <span class="visually-hidden">Previous</span>
                    <button class="next-btn btn icon" aria-label="Next">
                        <i class="fa fa-arrow-right" aria-hidden="true"></i>
                        <span class="visually-hidden">Next</span>
                      </button>
                  </button>

            </div>
            <button class="btn-green">play</button>
        </section>
        
    </main>
    <script src="/assets/scripts/script.js"></script>
</body>
</html>
